<div crud-breadcrumbs="list"></div>

<div class="clearfix">
	<h2 class="pull-left">ArchitecturalDecision List</h2>
	<div class="pull-right"><button crud-button="create" ></button></div>
</div>
<div flash-message ></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-filter"></i> Filter List</h3>
  </div>
  <div class="panel-body">
<div class="row">
<form class="form">
	<div class="form-group col-md-1">
		<label for="filter.adNumber">Number</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.adNumber" ng-model-options="{ debounce: 300 }"  />
    </div>
    <div class="form-group col-md-2">
        <label for="filter.area">Area</label>
        <input type="text" class='form-control' ng-model="ctrl.filter.area" ng-model-options="{ debounce: 300 }"  />
    </div>
    <div class="form-group col-md-2">
        <label for="filter.name">Name</label>
        <input type="text" class='form-control' ng-model="ctrl.filter.name" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.goal">Goal</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.goal" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.decision">Decision</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.decision" ng-model-options="{ debounce: 300 }"  />
    </div>
    <div class="form-group col-md-1">
        <label for="filter.priority">Priority</label>
        <input type="text" class='form-control' ng-model="ctrl.filter.priority" ng-model-options="{ debounce: 300 }"  />
    </div>
</form>
</div>
  </div>
</div>

<table id="list" class="table table-striped table-bordered table-hover">

    <thead sort-header ng-model="ctrl.sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
		<th sortable-column title="Number" property="adNumber"></th>
        <th sortable-column title="Area" property="area"></th>
        <th sortable-column title="Name" property="name"></th>
		<th sortable-column title="Goal" property="goal"></th>
		<th sortable-column title="Decision" property="decision"></th>
        <th sortable-column title="Priority" property="priority"></th>
		<th>action<th>
    </thead>
    <tbody>
        <tr class="animate-repeat" ng-repeat="item in ctrl.architecturalDecisionList">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
			<td>{{ item.adNumber }}</td>
            <td>{{ item.area }}</td>
            <td>{{ item.name }}</td>
			<td>{{ item.goal }}</td>
			<td>{{ item.decision }}</td>
            <td>{{ item.priority }}</td>
            <td>
                <button crud-button="delete" item="item" after-action="ctrl.reload()"></button>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.architecturalDecisionList.getTotalCount()" items-per-page="ctrl.pageSize" ng-model="ctrl.page" ng-change="ctrl.load()"></div>
