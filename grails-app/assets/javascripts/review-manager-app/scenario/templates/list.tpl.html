<div crud-breadcrumbs="list"></div>

<div class="clearfix">
	<h2 class="pull-left">Scenario List</h2>
	<div class="pull-right"><button crud-button="create" ></button></div>
</div>
<div flash-message ></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-filter"></i> Filter List</h3>
  </div>
  <div class="panel-body">
<div class="row">
<form class="form">
	<div class="form-group col-md-3">
		<label for="filter.requirement">Requirement</label>
		<select class="form-control" ng-model="ctrl.filter.requirementId" ng-options="item.id as item.toText for item in ctrl.requirementList" ng-model-options="{ debounce: 300 }"  ><option value="">-- Select Requirement--</option></select>
    </div>
	<div class="form-group col-md-3">
		<label for="filter.scenarioNr">Scenario Nr</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.scenarioNr" ng-model-options="{ debounce: 300 }"  />
    </div>
	<div class="form-group col-md-3">
		<label for="filter.scenario">Scenario</label>
		<input type="text" class='form-control' ng-model="ctrl.filter.scenario" ng-model-options="{ debounce: 300 }"  />
    </div>
</form>
</div>
  </div>
</div>

<table id="list" class="table table-striped table-bordered table-hover">

    <thead sort-header ng-model="ctrl.sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
		<th sortable-column title="Requirement" property="requirement"></th>
		<th sortable-column title="Scenario Nr" property="scenarioNr"></th>
		<th sortable-column title="Scenario" property="scenario"></th>
		<th>action<th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr class="animate-repeat" ng-repeat="item in ctrl.scenarioList">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
			<td>{{ item.requirement.toText }}</td>
			<td>{{ item.scenarioNr }}</td>
			<td>{{ item.scenario }}</td>
            <td>
                <button crud-button="edit" item="item" ></button>
            </td>
            <td>
                <button crud-button="delete" item="item" after-action="ctrl.reload()"></button>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.scenarioList.getTotalCount()" items-per-page="ctrl.pageSize" ng-model="ctrl.page" ng-change="ctrl.load()"></div>
